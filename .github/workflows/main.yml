# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: master

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - uses: docker/setup-qemu-action@v1
        name: Set up QEMU

      - name: build wheel for arm64
        run: |
          docker run -v /var/run/docker.sock:/var/run/docker.sock arm64v8/ubuntu:20.04 \
            bash -exc 'apt-get -y update && apt-get -y install git make curl python3 python3-pip && \
            git clone https://github.com/wbolster/plyvel && \
            cd plyvel && \
            curl -fsSL https://get.docker.com -o get-docker.sh && \
            sh get-docker.sh && \
            pip install cibuildwheel && \
            make release'
